<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <input type="text" v-model="name">
            <input type="text" v-model="name">
            {{name}}
        </div>

        <div>
            <label>
                <input type="checkbox" v-model="remember">
                7天内记住密码
            </label>
            {{remember?"记住密码":"不记住密码"}}
        </div>

        <div>
            爱好：
            <label>
                <input type="checkbox" value="足球" v-model="loves">
                足球
            </label>
            <label>
                <input type="checkbox" value="音乐" v-model="loves">
                音乐
            </label>
            <label>
                <input type="checkbox" value="电影" v-model="loves">
                电影
            </label>
            <label>
                <input type="checkbox" value="其他" v-model="loves">
                其他
            </label>

            {{loves}}
        </div>

        <div>
            <label>
                <input type="radio" name="123" v-model="gender" value="男">
                男
            </label>
            <label>
                <input type="radio" name="123" v-model="gender" value="女">
                女
            </label>

            {{gender}}
        </div>

        <div>
            选择城市
            <select v-model="city">
                <option value="成都">成都</option>
                <option value="北京">北京</option>
                <option value="天津">天津</option>
                <option value="上海">上海</option>
            </select>

            {{city}}
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        const vm = new Vue({ //配置对象
            data: {
                name: "bad",
                remember: true,
                loves: ["足球", "音乐", "电影", "其他"],
                gender:"男",
                city:"北京"
            },
            el: "#app"
        })
    </script>
</body>

</html>
