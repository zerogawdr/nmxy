<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #main{
            
            position: relative;
        }
        #main .box{
            padding: 10px;
            float: left;
        }
        .box img{
            width: 200px;
            border: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="box"><img src="./1.jpg" alt=""></div>
        <div class="box"><img src="./2.jpg" alt=""></div>
        <div class="box"><img src="./3.jpg" alt=""></div>
        <div class="box"><img src="./4.jpg" alt=""></div>
        <div class="box"><img src="./5.jpg" alt=""></div>
        <div class="box"><img src="./6.jpg" alt=""></div>
        <div class="box"><img src="./2.jpg" alt=""></div>
        <div class="box"><img src="./4.jpg" alt=""></div>
        <div class="box"><img src="./6.jpg" alt=""></div>
        <div class="box"><img src="./3.jpg" alt=""></div>
        <div class="box"><img src="./2.jpg" alt=""></div>

        <div class="box"><img src="./5.jpg" alt=""></div>
        <div class="box"><img src="./2.jpg" alt=""></div>
         <div class="box"><img src="./3.jpg" alt=""></div>
         <div class="box"><img src="./1.jpg" alt=""></div>
         <div class="box"><img src="./5.jpg" alt=""></div>
    </div>

    <script>
    $(function(){
        let allBox=$("#main .box");       
        let boxWidth=allBox.outerWidth();
        let clienWidth=$(window).width();
        let cols=parseInt(clienWidth/boxWidth);
        console.log(allBox,boxWidth,clienWidth,cols)
        let heightArr=[];
        $.each(allBox,function(index,item){
            let boxHeight=$(item).outerHeight();
            if(index<cols){
                heightArr[index]=boxHeight;
            }else{
                let minBoxHeight=Math.min.apply(Math.min,heightArr);
                let minBoxIndex=$.inArray(minBoxHeight,heightArr);
                $(item).css({
                    'position':'absolute',
                    'left':minBoxIndex*boxWidth+'px',
                    'top':minBoxHeight+'px'
                })
                heightArr[minBoxIndex]+=boxHeight
            }
        })
      
    })
    </script>
</body>
</html>
